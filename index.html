<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Simon's Quiz</h2>
        </div>
    </div>

    <!-- Result section -->

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your current score is <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <!-- Question1 -->

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1."How old is our Universe?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">10,000 years? (Ha ha)</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">13.8 billion years!</label>
                    </div>
                </div>

                <!-- Question 2 -->

                <div class="my-5">
                    <p class="lead font-weight-normal">2."What is the closet planet to our Sun?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">The red planet Mars?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">The mind boggling boiling during the day and freezing at night Mecury?</label>
                    </div>
                </div>

                <!-- Question 3 -->

                <div class="my-5">
                    <p class="lead font-weight-normal">3."What is the speed of light?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">100kph?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">The unbelievable speed of 299,792 kilometers per second?</label>
                    </div>
                </div>

                <!-- Question 4 -->

                <div class="my-5">
                    <p class="lead font-weight-normal">4."What is the name of our Galaxy?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Andromeda?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">The tasty Milky Way?</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>



            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
