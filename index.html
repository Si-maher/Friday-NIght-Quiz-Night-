<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Simon's Quiz</h2>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Q1."How old is our Universe?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q1" value="A" checked>
                        <label class="form-check-label">10,000 years? (Ha ha)</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q1" value="B">
                        <label class="form-check-label">13.8 billion years!</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Q2."What is the closet planet to our Sun?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="A" checked>
                        <label class="form-check-label">The red planet Mars?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="B">
                        <label class="form-check-label">The mind boggling boiling during the day and freezing at night Mecury?</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2."What is the closet planet to our Sun?"</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="A" checked>
                        <label class="form-check-label">The red planet Mars?</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="Q2" value="B">
                        <label class="form-check-label">The mind boggling boiling during the day and freezing at night Mecury?</label>
                    </div>
                </div>



            </form>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
